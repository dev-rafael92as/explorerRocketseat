<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles.css">
    <title>Formulário Mentoria</title>
</head>
<body>
    <div class="bg-header"></div>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    <form action="" id="form">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div class="container-input">
                <div>
                    <label for="event-name">Nome</label>
                    <input type="text" name="name" id="event-name">
                </div>
                <div>
                    <label for="event-lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="event-lastname">
                </div>
            </div>
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" name="email" id="event-email">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" minlength="6" name="password" id="event-password">
        </fieldset>
        <fieldset>
            <legend>Informações do mentor</legend>
            <label for="event-nameMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="nameMentor" id="event-nameMentor">
        </fieldset>
        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <h3>Primeira Mentoria</h3>
                <div class="mentor">
                    <div>  
                        <label for="event-firstDate">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="first-date" id="event-firstDate">
                    </div>
                    <div class="input-time">
                        <div>
                            <label for="event-firstDate-from">Das</label>
                            <input type="time" name="firstDate-from" id="event-firstDate-from">
                        </div>
                        <div>
                            <label for="event-firstDate-to">Até</label>
                            <input type="time" name="firstDate-to" id="event-firstDate-to">
                        </div>
                    </div>
                </div>
            <h3>Segunda Mentoria</h3>
                <div class="mentor">
                    <div> 
                        <label for="event-secondDate">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="second-date" id="event-secondDate">
                    </div>
                    <div class="input-time">    
                        <div>
                            <label for="event-secondDate-from">Das</label>
                            <input type="time" name="secondDate-from" id="event-secondDate-from">
                        </div>
                        <div>
                            <label for="event-secondDate-to">Até</label>
                            <input type="time" name="secondDate-to" id="event-secondDate-to">
                        </div>
                    </div>
                </div>
        </fieldset>
</div>
</form>

<footer class="submit-buttom">
    <input type="submit" value="Salvar" class="input-button" form="form">
</footer>

</body>
</html>
