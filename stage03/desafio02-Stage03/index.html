<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Formulário Avançado</title>
</head>
<body>
    <div class="bg-header"></div>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/image/img1.png" alt="Balão vermelho com 5 estrelas dentro, dessas 5 3 estão preenchidas">
            <div class="header-form">
                <h2>Informações pessoais</h2>
            </div>
        </header>
        <form action="">
            <fieldset>
                <div class="container-name">
                    <div>
                        <label for="event-name">Nome</label>
                        <input type="text" name="name" id="event-name">
                    </div>
                    <div>
                        <label for="event-lastName">Sobrenome</label>
                        <input type="text" name="lastName" id="event-lastName">
                    </div>
                    </div>
                <label for="event-email">Email<span>(digite um email válido)</span></label>
                <input type="email" name="email" id="event-email">
            </fieldset>
            <fieldset>
                <legend>Informações do mentor</legend>

                <label for="event-mentorName">Selecione quem foi o seu mentor</label>
                <input type="text" name="mentorName" id="event-mentorName">

                <label for="event-feedback">Feedback sobre o mentor</label>
                <textarea name="feedback" id="event-feedback"></textarea>
                <div class="checkbox">
                    <input type="checkbox" name="event-doubts" id="event-doubts">
                    <label for="event-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Agendando próxima mentoria</legend>
                <div class="container-date">
                    <div>
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="date" id="event-date">
                    </div>
                    <div class="container-data">
                        <div>
                            <label for="event-dateFrom">Das</label>
                            <input type="time" name="dateFrom" id="event-dateFrom">
                        </div>
                        <div>
                            <label for="event-dateTo">Até</label>
                            <input type="time" name="dateTo" id="event-dateTo">
                        </div>
                    </div>
                </div>
            </fieldset>
            <input class="button" type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>
