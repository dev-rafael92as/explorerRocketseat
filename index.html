<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./Projeto 01/css/main.css">
        <title>Ambientes Customizados</title>
    </head>
    <body>
        <main class="logo__container">
            <img 
                class="logo-img" 
                src="./Projeto 01/img/logo-img.jpg" 
                alt="O desenho de uma pessoa vestindo uma camisa amarela em uma sala cheia de móveis"
            >
            <h1 class="logo__title">
                Ambientes <span class="logo__title--orange">únicos</span> para você!
            </h1>

            <p class="logo__text">
                Nós criamos ambientes <span class="logo__text-strong">exclusívos</span> e <span class="logo__text-strong">únicos</span>, com muito bom gosto e profissionalismo, investimos tempo e <span class="logo__text-orange">dedicação no seu projeto</span>. <br><br>

                Tenha <span class="logo__text--orange">ambientes limpos</span> e bem decorados, transmitindo <span class="logo__text-strong">elegância</span>  e <span class="logo__text-strong">finesse</span> para todo aquele que estiver ali.
            </p>
        </main>
        <footer class="footer__content">
            <a class="footer__link-social-medias" target="blanck_" href="https://instagram.com/customize">Instagram</a>
            <a class="footer__link-social-medias" href="mailto:contato@moveiscustomizados.com.br">Fale conosco</a>

            <img class="footer__element" src="./Projeto 01/img/balls-decoration.svg" alt="Bolinhas amarelas no canto inferior direito da tela">
        </footer>
    </body>
</html>
